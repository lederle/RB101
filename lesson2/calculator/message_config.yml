ko:
  test: '루비'
  welcome: '계산기에 오신 것을 환영합니다! 당신의 이름을 입력:'
  get_number: "%{term} 번째 숫자는 무엇입니까?"
  first: '첫'
  second: '두'
  result: "결과는 %{res}"
  get_operation: |
      어떤 작업을 수행 하시겠습니까?
         1) 더하기
         2) 빼기
         3) 곱하기
         4) 나누다
  number_error: "음 ... 유효한 숫자가 아닌 것 같습니다"
  get_new_calc: "다른 계산을 수행 하시겠습니까 (예 : 다시 계산)"
  goodbye: "계산기를 이용해 주셔서 감사합니다. 안녕!"
  name_error: "좋아, 이름을 입력 해"
  say_name: "안녕 %{name}"
  operator_error: "1, 2, 3 또는 4를 선택해야합니다"
  say_operator: "두 숫자를 %{gerund}..."
  adding: "더함"
  subtracting: "빼기"
  multiplying: "곱하면"
  dividing: "나누다"

